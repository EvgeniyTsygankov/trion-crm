{% extends "base.html" %}
{% block title %}Доступ запрещён{% endblock %}
{% block content %}
  <div class="container-fluid py-5 text-center">
    <h1 class="display-5 mb-2">403</h1>
    <p class="lead mb-1">Нет прав на просмотр страницы</p>
    <p class="text-muted">Обратитесь к администратору или перейдите в доступный раздел.</p>
    <div class="mt-4 d-flex gap-2 justify-content-center flex-wrap">
      <a class="btn btn-primary" href="{% url 'home' %}">На главную</a>
      {% if not request.user.is_authenticated %}
        <a class="btn btn-outline-secondary" href="{% url 'login' %}?next={{ request.get_full_path|urlencode }}">
          Войти
        </a>
      {% endif %}
    </div>
  </div>
{% endblock %}
