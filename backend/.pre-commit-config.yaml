repos:
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.11
        files: ^backend/
        args: ["--config=backend/pyproject.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: ["--config=backend/pyproject.toml"]
  
  - repo: local
    hooks:
      - id: check-migrations
        name: Check pending migrations (DEBUG=True)
        entry: python backend/tools/check_migrations.py
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]

      - id: pytest-sqlite
        name: pytest (SQLite, DEBUG=True)
        entry: python backend/tools/run_pytest_sqlite.py
        language: system
        pass_filenames: false
        stages: [pre-push]
